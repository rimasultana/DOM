<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid red;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid yellow;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>

    <section id="list-container">
        <ul id="list-ui">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Maxime, totam!</li>
            <li id="item-3">Maiores, ipsa.</li>
            <li id="item-4">Provident, deserunt.</li>
            <li id="item-5">In, corporis.</li>
            <li id="item-6">Sunt, rerum.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked");
            event.stopPropagation();
        })
        document.getElementById('list-ui').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('list-container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
