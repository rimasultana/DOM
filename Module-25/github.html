<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confrom" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('delete-confrom').addEventListener('keyup', function(){
            const text = event.target.value;
            const  deleteConfrom = document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteConfrom.removeAttribute('disabled');
            }
            else{
                deleteConfrom.setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
const secret = document.getElementById('secret-info');
secret.style.display = 'none';
        })
    </script>
</body>
</html>
