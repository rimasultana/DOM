<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1>Add New Comment</h1>

    <div id="comment-container">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia neque</p>
      <p>
        veniam, mollitia eum reprehenderit sed illo nemo distinctio quo. Ratione
      </p>
      <p>
        ad maiores veniam voluptatem eaque ullam laudantium minima quia ipsum!
      </p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
        <br>
        <button id="btn-post">Post</button>
        
        <script>
            // step-1: add event listener to the post button
            document.getElementById('btn-post').addEventListener('click', function() {
                // step-2: get the comment inside the area
                const commentBox = document.getElementById('new-comment');
                const newComment = commentBox.value;
                
                // step-3: set the comment container
                // 1. get the comment container
                // 2. create a new  element(p tag)
                // 3. set the text of the comment as innerText the p tag
                // 4. add the p tag uding appendChild
                const commentContainer = document.getElementById('comment-container');
                const p = document.createElement('p');
                p.innerText = newComment;
                commentContainer.appendChild(p);
                // step-4: clear the text area
                commentBox.value = '';
            });
        </script>
        
    
  </body>
</html>
