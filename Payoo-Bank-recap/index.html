<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-Bank</title>
    <!-- link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Amount Balance</div>
                <div class="stat-value">89,400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- add Money form start -->
            <div class="hero bg-base-200">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      type="text"
                      placeholder="Add Money Amount"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      type="password"
                      placeholder="Pin Number"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- add Money form End -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
