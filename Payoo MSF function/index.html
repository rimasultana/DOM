<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Function</title>
    <!-- link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Total Page Views</div>
                <div id="balance" class="stat-value">100</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- features start -->
            <div>
              <button id="show-add-money-from" class="btn btn-lg">Add Money</button>
              <button id="show-cash-out-from" class="btn btn-lg">Cash Out</button>
              <button id="show-transaction-section" class="btn btn-lg">Transaction</button>
            </div>
            <!-- features End -->
            <div class="divider"></div>
            <!-- Add Money from start -->
            <div id="add-money-from" class=" hero bg-base-200">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="input-add-money"
                      type="text"
                      placeholder="Amount "
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="input-pin-number"
                      type="password"
                      placeholder="Pin Number"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Add Money from End -->

            <!-- cash out from start -->
            <div id="cash-out-from" class="hidden hero bg-base-200">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash Out Amount</span>
                      </label>
                      <input id="input-cash-out"
                        type="text"
                        placeholder="Amount "
                        class="input input-bordered"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="input-cash-out-pin"
                        type="password"
                        placeholder="Pin Number"
                        class="input input-bordered"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
              </div>
            <!-- cash out from End -->
            <!-- transaction start -->
             <div id="transaction-section" class="hidden">
                <h2 class="text-3xl text-center">Conform</h2>
                <div id="transaction-container">
                   </div>
             </div>
            <!-- transaction End -->
        
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilites.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/feature.js"></script>
  </body>
</html>
